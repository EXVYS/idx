<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paranoia</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/paranoia.png" type="image/png">
    
    <!-- Discord Embed Metadata -->
    <meta property="og:title" content="paranoia admin">
    <meta property="og:description" content="Get the paranoia script for your Roblox experience">
    <meta property="og:image" content="https://idx.lol/paranoia.png">
    <meta property="og:url" content="https://idx.lol">
    <meta property="og:type" content="website">
    <meta name="theme-color" content="#8B2DDB">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        html, body {
            height: 100%;
            overflow: hidden; /* Disable scrolling on both html and body */
        }
        
        body {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d0b5e 50%, #1a0a2e 100%);
            color: #fff;
            min-height: 100vh;
            overflow: hidden; /* Ensure no scrolling */
            position: relative;
        }
        
        /* Animated background elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(139, 45, 219, 0.1);
            animation: float 15s infinite linear;
        }
        
        .floating-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
        }
        
        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 20%;
            left: 70%;
            animation-delay: -10s;
        }
        
        .floating-element:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 70%;
            left: 10%;
            animation-delay: -7s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.3;
            }
            100% {
                transform: translateY(0) rotate(360deg);
                opacity: 0.7;
            }
        }
        
        /* Pulsing animation */
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 45, 219, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(139, 45, 219, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(139, 45, 219, 0);
            }
        }
        
        /* Container styling */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent container from causing scroll */
        }
        
        /* Logo styling */
        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            border: 3px solid #8B2DDB;
            box-shadow: 0 0 20px rgba(139, 45, 219, 0.5);
            animation: pulse 2s infinite;
        }
        
        /* Title styling */
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #8B2DDB, #C77DFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(139, 45, 219, 0.5);
        }
        
        /* Subtitle styling */
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #C77DFF;
            opacity: 0.8;
        }
        
        /* Code box styling */
        .code-box {
            background: rgba(20, 10, 40, 0.8);
            border: 2px solid #8B2DDB;
            border-radius: 10px;
            padding: 1.5rem;
            width: 100%;
            max-width: 600px;
            margin-bottom: 2rem;
            position: relative;
            box-shadow: 0 0 20px rgba(139, 45, 219, 0.3);
            transition: all 0.3s ease;
        }
        
        .code-box:hover {
            box-shadow: 0 0 30px rgba(139, 45, 219, 0.5);
            transform: translateY(-5px);
        }
        
        .code-text {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #C77DFF;
            word-break: break-all;
            text-align: left;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }
        
        /* Copy button styling */
        .copy-btn {
            background: linear-gradient(90deg, #8B2DDB, #6A0DAD);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 45, 219, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 45, 219, 0.6);
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .copy-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .copy-btn:hover::after {
            left: 100%;
        }
        
        /* Success message */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(20, 200, 83, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .success-message.show {
            transform: translateX(0);
        }
        
        /* Footer styling */
        footer {
            margin-top: 2rem;
            color: #C77DFF;
            opacity: 0.7;
            font-size: 0.9rem;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .code-text {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="bg-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>
    
    <!-- Main content -->
    <div class="container">
        <img src="/paranoia.png" alt="Paranoia Logo" class="logo">
        <h1>Paranoia</h1>
        <p class="subtitle">Execute the script below in your Roblox executor</p>
        
        <div class="code-box">
            <div class="code-text">loadstring(game:HttpGet("https://idx.lol/paranoia.lua"))()</div>
        </div>
        
        <button class="copy-btn" id="copyButton">Copy Script</button>
        
        <footer>
            paranoia admin &copy; 2025
        </footer>
    </div>
    
    <!-- Success message -->
    <div class="success-message" id="successMessage">
        Script copied to clipboard!
    </div>
    
    <script>
        // Copy to clipboard functionality
        document.getElementById('copyButton').addEventListener('click', function() {
            const scriptText = 'loadstring(game:HttpGet("https://idx.lol/latest.lua"))()';
            
            // Create a temporary textarea element
            const textarea = document.createElement('textarea');
            textarea.value = scriptText;
            document.body.appendChild(textarea);
            
            // Select and copy the text
            textarea.select();
            document.execCommand('copy');
            
            // Remove the temporary element
            document.body.removeChild(textarea);
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.classList.add('show');
            
            // Hide success message after 2 seconds
            setTimeout(function() {
                successMessage.classList.remove('show');
            }, 2000);
        });
    </script>
</body>
</html>
